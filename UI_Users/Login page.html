<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="img/login.ico">
</head>
<body id="container">
    <div id="panel">
        Sports Tournament Management System <br>
        
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
         User Login
    </div>
    <div class="main">
        <form id="form">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input id="email" type="text" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
              <input id="password" type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <br>
          </form>
          <button id="baton" class="btn btn-warning" onclick="window.location.href='User.html'">Log In</button><br>
          <div class="yen">
            If you're a new user, then sign up
          </div>
          <button id="baton" class="btn btn-success" onclick="window.location.href='Sign Up.html'">Sign Up</button>
          <br>
    </div>
</body>
</html>
